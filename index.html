<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="shortcut icon" type="image/jpg" href="./src/assets/favicon_white.png">

    <meta property="og:title" content="Gatherer">
    <meta property="og:image" content="https://media.giphy.com/media/JbdrHibcOa66jlqBNh/giphy.gif">
    <meta property="og:description" content="Gather is an overhead exploration game designed for relaxation in the time of COVID. Built with Javascript and Canvas.">
    <meta property="og:url" content="https://davidjhinku.github.io/gatherer/">

    <link rel="stylesheet" href="./dist/main.css">
    <title>Gatherer</title>
</head>
<body>
    <div class="canvas-wrap">
        <div id="start-instructions">
            <h1>Welcome</h1>

            <p>Collect your fruit to finish or roam the island and relax</p>
            <br>

            <h2>Hit ENTER to start</h2>
        </div>
        <div id="end-instructions">
            <h1>You did it!</h1>
        
            <p>Thanks for playing</p>
            <br>

            <div class='license'>
                <h3>Music used under Creative Commons License</h3>
                <hr> 
                <h3>Nihilore.com/license</h3>
            </div>
            
            <h2>Refresh to play again</h2>
        </div>
        <canvas id='canvas'></canvas>
    </div>
    <audio src="./src/assets/sounds/Sunday.mp3" id="game-bgm"></audio>
    <audio src="./src/assets/sounds/Tangled.mp3" id="start-bgm"></audio>
    <script src="./dist/main.js"></script>

    <footer class="social-links">
        <h1>David Jhinku</h1>
        <h2>Socials:</h2>
        <ul>
            <li class="social">
                <a href="https://github.com/davidjhinku/gatherer" target="_blank">
                    <img class="social-logo" src="./src/assets/GitHub-Mark-120px-plus.png" alt="Github">
                </a>
            </li>
            <li class="social">
                <a href="https://www.linkedin.com/in/davidjhinku/" target="_blank">
                    <img class="social-logo" src="./src/assets/linkedin_black.png" alt="LinkedIn">
                </a>
            </li>
            <li class="social">
                <a href="https://angel.co/u/david-jhinku" target="_blank">
                    <img class="social-logo" src="./src/assets/AngelList.png" alt="AngelList">
                </a>
            </li>
        </ul>
        <br>

        <h2>Controls:</h2>
        <ul>
            <li class="social">
                <h3>Movement</h3>
                <img class="control-logo" src="./src/assets/arrow_keys.png" alt="Github">
            </li>
            <li class="social">
                <h3>Pick Fruit</h3>
                <img class="space-logo" src="./src/assets/spacebar.png" alt="Github">
            </li>
        </ul>
    </footer>
</body>
</html>
